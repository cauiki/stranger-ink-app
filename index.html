<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#111b21">
    <title>Stranger Ink Hub - RPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Oswald:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-list: #111b21; --bg-header: #202c33; --bg-chat: #0b141a;
            --item-hover: #202c33; --accent: #00a884; --text-main: #e9edef;
            --text-sec: #8696a0; --bubble-in: #202c33; --bubble-out: #005c4b;
            --neon-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Heebo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app-frame { 
            width: 100%; max-width: 500px; height: 100%; background: var(--bg-list); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* === TELA INICIAL (DESIGN RETR√î) === */
        #start-screen {
            position: absolute; inset: 0; z-index: 999;
            background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; 
        }

        /* Bot√£o Pequeno Quadrado no Topo SEM BORDA */
        .btn-start-top {
            position: absolute; top: 80px; /* Posicionado no topo */
            background: var(--neon-red); color: #000; 
            border: none; /* Borda removida */
            border-radius: 0; /* Quadrado */
            width: 80px; height: 80px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Oswald'; font-size: 0.8rem; font-weight: 700; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 0 15px var(--neon-red);
            animation: pulse-square 2s infinite alternate;
            z-index: 1001;
            line-height: 1.1;
            text-align: center;
        }

        /* Input na parte inferior */
        .input-blink {
            position: absolute; bottom: 50px; /* Fixado em baixo */
            width: 80%; text-align: center;
            background: #000; border: 2px solid var(--neon-red);
            color: var(--neon-red); padding: 15px; border-radius: 4px;
            font-family: 'Oswald'; font-size: 1.2rem; outline: none; text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-red);
            animation: border-flash 0.5s infinite alternate;
        }
        .input-blink::placeholder { color: #500; opacity: 0.7; }

        @keyframes pulse-square { from { transform: scale(1); box-shadow: 0 0 10px var(--neon-red); } to { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-red); } }
        @keyframes border-flash { from { border-color: var(--neon-red); } to { border-color: #500; } }

        /* === MENU LISTA === */
        #chat-list-screen { flex: 1; display: flex; flex-direction: column; background: var(--bg-list); }
        
        .wa-header {
            height: 60px; background: var(--bg-header); padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            color: var(--text-sec); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .meta-group { display: flex; flex-direction: column; align-items: flex-end; }
        
        .tabs { display: flex; height: 48px; align-items: center; background: var(--bg-header); }
        .tab { flex: 1; text-align: center; padding: 14px; border-bottom: 3px solid transparent; cursor: pointer; color: var(--text-sec); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .chat-list { flex: 1; overflow-y: auto; }
        
        .chat-item {
            display: flex; padding: 12px 10px 12px 15px; cursor: pointer;
            position: relative; height: 90px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .chat-item:active { background: var(--item-hover); }
        .chat-item.dead { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        
        /* BARRA LATERAL DE PACI√äNCIA (LISTA) */
        .patience-side-bar {
            position: absolute; right: 0; top: 0; bottom: 0;
            width: 6px; background: #333;
        }
        .patience-fill {
            width: 100%; height: 100%;
            background: #00a884; /* Come√ßa verde */
            transition: height 0.5s, background-color 0.5s;
            position: absolute; bottom: 0; left: 0;
        }

        .ci-avatar { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; margin-right: 15px; flex-shrink: 0; background: #333; }
        
        .ci-info { 
            flex: 1; display: flex; flex-direction: column; justify-content: center; 
            padding-right: 10px;
        }
        
        .ci-top { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 4px; }
        .ci-name { color: var(--text-main); font-size: 1.05rem; font-weight: 400; }
        .ci-time { color: var(--text-sec); font-size: 0.75rem; }
        
        .ci-bottom { display: flex; justify-content: space-between; align-items: center; }
        .ci-msg { color: var(--text-sec); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 170px; }
        
        /* Timers Individuais */
        .client-timers { font-family: monospace; font-size: 0.7rem; display: flex; gap: 8px; margin-top: 6px; }
        .timer-badge { padding: 2px 6px; border-radius: 4px; background: #2a3942; color: #fff; display: flex; align-items: center; gap: 4px; border: 1px solid #333; }
        .timer-badge.urgent { border-color: var(--neon-red); color: var(--neon-red); animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }
        .badge { background: var(--accent); color: #000; font-size: 0.75rem; font-weight: bold; min-width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }

        /* === TELA DE CHAT === */
        #chat-detail-screen {
            position: absolute; inset: 0; background: #0b141a; z-index: 100;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #chat-detail-screen.active { transform: translateX(0); }
        
        .chat-header { background: var(--bg-header); padding: 5px 10px; display: flex; align-items: center; gap: 8px; height: 60px; position: relative; }
        
        /* BARRA DE PACI√äNCIA DENTRO DA CONVERSA */
        #chat-patience-container {
            position: absolute; bottom: 0; left: 0; right: 0;
            height: 4px; background: rgba(0,0,0,0.3);
        }
        #chat-patience-bar {
            height: 100%; width: 100%;
            background: #4cd137;
            transition: width 0.5s, background-color 0.5s;
        }

        /* WALLPAPER FIXO PERFEITO */
        .chat-area { 
            flex: 1; 
            background-image: url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg'); 
            background-color: #0b141a; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; 
        }
        
        .msg { max-width: 80%; padding: 6px 9px; border-radius: 8px; font-size: 0.9rem; color: #fff; position: relative; line-height: 1.3; box-shadow: 0 1px 1px rgba(0,0,0,0.15); margin-bottom: 4px; }
        .incoming { align-self: flex-start; background: var(--bubble-in); border-top-left-radius: 0; }
        .outgoing { align-self: flex-end; background: var(--bubble-out); border-top-right-radius: 0; }
        .msg-time { font-size: 0.65rem; color: rgba(255,255,255,0.6); text-align: right; margin-top: 2px; float: right; margin-left: 8px; position: relative; top: 4px; }

        /* INPUT */
        .input-bar { background: var(--bg-header); padding: 5px 8px; display: flex; align-items: center; gap: 6px; min-height: 60px; padding-bottom: max(5px, env(safe-area-inset-bottom)); }
        .input-box { flex: 1; background: #2a3942; border-radius: 20px; padding: 9px 12px; display: flex; align-items: center; }
        .input-field { background: transparent; border: none; color: #fff; font-size: 1rem; width: 100%; outline: none; }
        .mic-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; color: #fff; transition: 0.2s; flex-shrink: 0; }
        .mic-btn.rec { background: var(--neon-red); animation: pulse-mic 1s infinite; }

        /* NOTIFICA√á√ÉO PUSH */
        #push-notification {
            position: absolute; top: 10px; left: 5%; width: 90%;
            background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(5px);
            padding: 12px 15px; border-radius: 12px; z-index: 9999;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            border-left: 4px solid var(--accent);
            transform: translateY(-200%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        #push-notification.show { transform: translateY(0); }

        #profile-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #profile-modal.open { opacity: 1; pointer-events: all; }
        #modal-img { width: 280px; height: 280px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent); box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        .hidden { display: none !important; }
        
        #game-over-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--neon-red); font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>

<div id="app-frame">
    <div id="start-screen">
        <!-- BOT√ÉO PEQUENO E QUADRADO NO TOPO COM TEXTO CORRETO -->
        <button class="btn-start-top" onclick="startGame()">
            INICIAR<br>TURNO
        </button>
        <input type="text" id="player-name" class="input-blink" placeholder="SEU NOME" maxlength="15">
    </div>

    <div id="push-notification" onclick="clickPush()">
        <img id="push-img" src="" style="width:45px; height:45px; border-radius:50%; object-fit:cover">
        <div style="flex:1; overflow:hidden">
            <div style="display:flex; justify-content:space-between">
                <div id="push-title" style="font-weight:bold; color:#fff; font-size:0.95rem">Nome</div>
                <div style="font-size:0.75rem; color:var(--accent)">AGORA</div>
            </div>
            <div id="push-msg" style="font-size:0.85rem; color:#ccc; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">Mensagem...</div>
        </div>
    </div>

    <div id="chat-list-screen" class="hidden">
        <div class="wa-header">
            <span style="font-weight:bold; font-size:1.4rem; color:var(--text-main); font-family:Helvetica, sans-serif;">Ink Hub</span>
            <div class="meta-group">
                <div class="timer-display" id="global-timer" style="color:#8696a0; font-family: 'Heebo'">20:00</div>
                <div style="color:var(--accent); font-weight:bold; font-size:0.8rem" id="money-display">R$ 0,00</div>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active"><i class="fas fa-comment-alt" style="font-size:1.2rem"></i></div>
            <div class="tab">Status</div>
            <div class="tab">Chamadas</div>
        </div>
        <div class="chat-list" id="conversations-container"></div>
    </div>

    <div id="chat-detail-screen">
        <div class="chat-header">
            <i class="fas fa-arrow-left" style="color:#fff; padding:5px; cursor:pointer; font-size:1.2rem" onclick="backToList()"></i>
            <img id="active-avatar" src="" class="active-avatar" style="width:38px;height:38px;border-radius:50%;object-fit:cover" onclick="openProfile()">
            <div style="flex:1; cursor:pointer; overflow:hidden" onclick="openProfile()">
                <div id="active-name" style="color:var(--text-main); font-weight:500; font-size:1rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">Nome</div>
                <div style="color:var(--text-sec); font-size:0.75rem">online</div>
            </div>
            <div style="color:#fff; display:flex; gap:20px; font-size:1.1rem">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <!-- BARRA DE PACI√äNCIA NA CONVERSA -->
            <div id="chat-patience-container">
                <div id="chat-patience-bar"></div>
            </div>
        </div>
        
        <div class="chat-area" id="messages-area"></div>
        
        <div class="input-bar">
            <div class="input-box">
                <i class="far fa-smile" style="color:#8696a0; font-size:1.3rem; margin-right:5px"></i>
                <input type="text" class="input-field" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <label for="img-up"><i class="fas fa-paperclip" style="color:#8696a0; font-size:1.3rem; margin-left:10px; cursor:pointer; transform:rotate(45deg)"></i></label>
                <input type="file" id="img-up" hidden accept="image/*" onchange="sendImage(this)">
                <i class="fas fa-camera" style="color:#8696a0; font-size:1.3rem; margin-left:10px"></i>
            </div>
            <div class="mic-btn" id="mic-btn"><i class="fas fa-microphone"></i></div>
        </div>
    </div>

    <div id="profile-modal" onclick="this.classList.remove('open')">
        <img id="modal-img" src="">
    </div>

    <div id="game-over-screen" class="hidden">
        <h1 style="color:var(--neon-red)">GAME OVER</h1>
        <p style="margin-top:20px; font-size:0.8rem; color:#fff">VOC√ä PERDEU MUITOS CLIENTES</p>
        <button class="btn-start-top" style="position:relative; top:0; width:auto; height:auto; padding: 15px 30px;" onclick="location.reload()">REINICIAR</button>
    </div>
</div>

<script>
    const apiKey = ""; // API Key automatica

    // === PERSONAGENS ===
    const ROSTER_RAW = [
        "Eleven|Tatuar 011|T√≠mida, fala pouco, direta.",
        "Mike Wheeler|Tatuar D20|L√≠der, fala muito.",
        "Dustin Henderson|Tatuar Never Ending Story|Nerd, usa g√≠rias.",
        "Lucas Sinclair|Tatuar Estilingue|C√©tico, realista.",
        "Will Byers|Tatuar Mind Flayer|Quieto, art√≠stico.",
        "Max Mayfield|Tatuar Skate|Sarc√°stica, fechada.",
        "Steve Harrington|Tatuar Taco|Vaidoso, tenta ser cool.",
        "Jim Hopper|Cobrir cicatriz|Rabugento, impaciente.",
        "Robin Buckley|Tatuar Tuba|Fala r√°pido, confusa.",
        "Eddie Munson|Tatuar Hellfire|Metaleiro, teatral.",
        "Billy Hargrove|Tatuar Caveira|Agressivo, perigoso.",
        "Argyle|Tatuar Pizza|Chapado, relaxado."
    ];

    const OPENERS = [
        "Quanto custa?", "Quero tatuar.", "Oi, tem vaga?", "Me falaram de vc."
    ];

    const ROSTER = ROSTER_RAW.map(r => {
        const [name, req, trait] = r.split('|');
        const id = name.split(' ')[0].toLowerCase().replace(/[^a-z]/g, '');
        return { 
            id, name, req, trait,
            img: `https://ui-avatars.com/api/?name=${name.replace(' ','+')}&background=random&color=fff&size=128`, 
            fallback: `https://ui-avatars.com/api/?name=${name.replace(' ','+')}&background=000&color=fff&size=128`,
            prompt: `Voc√™ √© ${name} de Stranger Things. Personalidade: ${trait}. Pedido: ${req}. Contexto: WhatsApp.
            REGRAS CR√çTICAS:
            1. NUNCA envie √°udio. Apenas texto.
            2. Mantenha respostas curtas (max 15 palavras).
            3. Se o pre√ßo for bom (200-800), feche neg√≥cio.
            4. Se te ignorarem, fique bravo.`
        };
    });

    // === ESTADO DO JOGO ===
    let activeChats = [];
    let currentChatId = null;
    let globalTimer = 2400; 
    let money = 0;
    let pushPending = null;
    let gameActive = false;
    let lostClients = 0;

    // === IN√çCIO ===
    function startGame() {
        const name = document.getElementById('player-name').value;
        if(!name) { document.getElementById('player-name').style.borderColor = "#fff"; return; }
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('chat-list-screen').classList.remove('hidden');
        gameActive = true;

        setInterval(gameLoop, 1000);

        spawnClient();
        setTimeout(spawnClient, 3000); 
        
        setupMic();
    }

    function gameLoop() {
        if(!gameActive) return;

        const now = new Date();
        document.getElementById('global-timer').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

        if(Math.random() > 0.98 && activeChats.length < 8) spawnClient();

        activeChats.forEach(chat => {
            if(chat.status !== 'pending') return;

            chat.timeLeftDeal--;
            
            if(!chat.hasResponded) {
                chat.timeLeftResponse--;
                chat.patience = Math.max(0, (chat.timeLeftResponse / 240) * 100);
            } else {
                chat.patience = Math.max(0, (chat.timeLeftDeal / 1200) * 100);
            }

            if(chat.timeLeftResponse <= 0 && !chat.hasResponded) loseClient(chat, "Ignorado");
            if(chat.timeLeftDeal <= 0) loseClient(chat, "Demorou demais");
            
            // ATUALIZA BARRA NA CONVERSA ATIVA
            if(currentChatId === chat.id) {
                const detailBar = document.getElementById('chat-patience-bar');
                if(detailBar) {
                    detailBar.style.width = chat.patience + "%";
                    if(chat.patience < 20) detailBar.style.backgroundColor = '#e84118';
                    else if(chat.patience < 50) detailBar.style.backgroundColor = '#fbc531';
                    else detailBar.style.backgroundColor = '#4cd137';
                }
            }
        });

        if(activeChats.some(c => c.status === 'pending')) renderList();
    }

    function loseClient(chat, reason) {
        chat.status = 'lost';
        chat.lastMsg = `üö´ ${reason}`;
        chat.patience = 0;
        lostClients++;
        renderList();
        
        if(lostClients >= 5) { 
            gameActive = false;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }
    }

    function spawnClient() {
        const available = ROSTER.filter(c => !activeChats.find(ac => ac.id === c.id));
        if(available.length === 0) return;

        const char = available[Math.floor(Math.random() * available.length)];
        const opener = OPENERS[Math.floor(Math.random() * OPENERS.length)];

        const newChat = {
            ...char,
            history: [{role: "model", parts: [{text: opener}]}],
            unread: 1,
            lastMsg: opener,
            lastTime: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),
            status: "pending",
            hasResponded: false,
            patience: 100,
            timeLeftResponse: 240, 
            timeLeftDeal: 1200 
        };
        
        activeChats.unshift(newChat);
        renderList();
        if(currentChatId !== newChat.id) showPush(newChat);
    }

    // === UI ===
    function formatTime(s) {
        const min = Math.floor(s/60);
        const sec = s%60;
        return `${min}:${sec.toString().padStart(2,'0')}`;
    }

    function renderList() {
        const div = document.getElementById('conversations-container');
        div.innerHTML = "";
        
        const sorted = [...activeChats].sort((a,b) => b.unread - a.unread);

        sorted.forEach(chat => {
            const el = document.createElement('div');
            el.className = `chat-item ${chat.status !== 'pending' ? 'dead' : ''}`;
            el.onclick = () => openChat(chat.id);
            
            const badge = chat.unread > 0 ? `<div class="badge">${chat.unread}</div>` : '';
            const statusIcon = chat.status==='won' ? '‚úÖ ' : (chat.status==='lost' ? '‚ùå ' : '');
            
            let timerHTML = '';
            if(chat.status === 'pending') {
                if(!chat.hasResponded) {
                    const isUrgent = chat.timeLeftResponse < 60 ? 'urgent' : '';
                    timerHTML += `<span class="timer-badge ${isUrgent}"><i class="fas fa-reply"></i> ${formatTime(chat.timeLeftResponse)}</span>`;
                }
                const isUrgentDeal = chat.timeLeftDeal < 300 ? 'urgent' : '';
                timerHTML += `<span class="timer-badge ${isUrgentDeal}"><i class="fas fa-hourglass-half"></i> ${formatTime(chat.timeLeftDeal)}</span>`;
            }

            let barColor = '#4cd137'; 
            if(chat.patience < 50) barColor = '#fbc531'; 
            if(chat.patience < 20) barColor = '#e84118'; 
            
            const patienceBar = chat.status === 'pending' 
                ? `<div class="patience-side-bar"><div class="patience-fill" style="height:${chat.patience}%; background:${barColor}"></div></div>` 
                : '';

            el.innerHTML = `
                ${patienceBar}
                <img src="${chat.img}" onerror="this.src='${chat.fallback}'" class="ci-avatar">
                <div class="ci-info">
                    <div class="ci-top">
                        <span class="ci-name">${chat.name}</span>
                        <span class="ci-time ${chat.unread>0?'active':''}">${chat.lastTime}</span>
                    </div>
                    <div class="ci-bottom">
                        <span class="ci-msg" style="${chat.unread>0?'color:#fff;font-weight:500':''}">${statusIcon}${chat.lastMsg}</span>
                        ${badge}
                    </div>
                    <div class="client-timers">${timerHTML}</div>
                </div>
            `;
            div.appendChild(el);
        });
    }

    function openChat(id) {
        currentChatId = id;
        const chat = activeChats.find(c => c.id === id);
        chat.unread = 0;
        renderList();

        document.getElementById('chat-list-screen').classList.add('hidden');
        const detail = document.getElementById('chat-detail-screen');
        detail.classList.remove('hidden');
        setTimeout(() => detail.classList.add('active'), 10);

        document.getElementById('active-name').innerText = chat.name;
        const img = document.getElementById('active-avatar');
        img.src = chat.img; img.onerror = () => img.src = chat.fallback;
        document.getElementById('modal-img').src = img.src;

        // Inicializa barra detalhe
        const detailBar = document.getElementById('chat-patience-bar');
        if (detailBar) {
            detailBar.style.width = chat.patience + "%";
            if(chat.patience < 20) detailBar.style.backgroundColor = '#e84118';
            else if(chat.patience < 50) detailBar.style.backgroundColor = '#fbc531';
            else detailBar.style.backgroundColor = '#4cd137';
        }
        
        const area = document.getElementById('messages-area');
        area.innerHTML = "";
        
        chat.history.forEach(h => {
            const type = h.role === 'user' ? 'outgoing' : 'incoming';
            renderBubble(h.parts[0].text, type);
        });
        area.scrollTop = area.scrollHeight;
    }

    function renderBubble(txt, type) {
        let content = txt;
        if(txt.includes("[IMAGEM")) content = `<i class="fas fa-camera"></i> Foto enviada`;
        
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `${content}<span class="msg-time">${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</span>`;
        document.getElementById('messages-area').appendChild(div);
    }

    function backToList() {
        const detail = document.getElementById('chat-detail-screen');
        detail.classList.remove('active');
        setTimeout(() => {
            detail.classList.add('hidden');
            document.getElementById('chat-list-screen').classList.remove('hidden');
            currentChatId = null;
            renderList();
        }, 250);
    }

    function showPush(chat) {
        const p = document.getElementById('push-notification');
        document.getElementById('push-title').innerText = chat.name;
        document.getElementById('push-msg').innerText = chat.lastMsg;
        document.getElementById('push-img').src = chat.img;
        
        p.classList.add('show');
        pushPending = chat.id;
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        audio.volume = 0.2; audio.play().catch(()=>{});
        setTimeout(() => p.classList.remove('show'), 4000);
    }

    window.clickPush = () => { if(pushPending) { document.getElementById('push-notification').classList.remove('show'); openChat(pushPending); } }

    const inp = document.getElementById('msg-input');
    inp.addEventListener('keypress', e => { if(e.key==='Enter') sendText(); });

    async function sendText() {
        const txt = inp.value.trim();
        if(!txt) return;
        inp.value = '';
        await processMsg(txt, null);
    }

    async function processMsg(text, img) {
        if(!currentChatId) return;
        const chat = activeChats.find(c => c.id === currentChatId);
        chat.hasResponded = true;

        let userTxt = text || "[IMAGEM ENVIADA]";
        renderBubble(userTxt, 'outgoing');
        
        chat.history.push({role: "user", parts: [{text: userTxt}]});
        chat.lastMsg = "Voc√™: " + userTxt;
        renderList();

        if(typeof apiKey === 'undefined' || apiKey === "") {
            simulateAIResponse(chat, text);
        } else {
            try { await callRealAI(chat, text); } catch(e) { simulateAIResponse(chat, text); }
        }
    }

    async function callRealAI(chat, userText) {
        const contents = chat.history.map(h => ({
            role: h.role === 'user' ? 'user' : 'model',
            parts: [{ text: h.parts[0].text }]
        }));

        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents, systemInstruction: { parts: [{ text: chat.prompt }] } })
        });
        const data = await response.json();
        handleAIReply(chat, data.candidates[0].content.parts[0].text);
    }

    function simulateAIResponse(chat, userText) {
        document.querySelector('.chat-header').innerHTML += `<span class="typing-indicator" style="font-size:0.7rem; color:#00a884; margin-left:10px">digitando...</span>`;
        setTimeout(() => {
            const typing = document.querySelector('.typing-indicator');
            if(typing) typing.remove();
            let reply = "Hum... deixa eu pensar.";
            const t = userText.toLowerCase();
            if(t.includes('pre√ßo') || t.includes('valor')) reply = "T√° caro... faz por 200?";
            else if(t.includes('200') || t.includes('300')) { reply = "Fechado! [FECHADO]"; chat.status = 'won'; money+=300; } 
            else reply = "Quero desconto.";
            handleAIReply(chat, reply);
        }, 1500 + Math.random()*2000);
    }

    function handleAIReply(chat, reply) {
        chat.history.push({role: "model", parts:[{text: reply}]});
        if(reply.includes("[FECHADO]")) {
            chat.status = 'won';
            money += 400;
            document.getElementById('money-display').innerText = `R$ ${money},00`;
            new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3').play().catch(()=>{});
        }
        if(currentChatId === chat.id) renderBubble(reply, 'incoming');
        else { chat.unread++; chat.lastMsg = reply; showPush(chat); }
        renderList();
    }

    function setupMic() {
        const btn = document.getElementById('mic-btn');
        if('webkitSpeechRecognition' in window) {
            const r = new webkitSpeechRecognition();
            r.lang = 'pt-BR';
            r.onresult = e => processMsg(e.results[0][0].transcript, null);
            btn.onmousedown = btn.ontouchstart = (e) => { e.preventDefault(); r.start(); btn.classList.add('rec'); }
            btn.onmouseup = btn.ontouchend = (e) => { e.preventDefault(); r.stop(); btn.classList.remove('rec'); }
        }
    }
    window.sendImage = (el) => { const f = el.files[0]; if(f) processMsg(null, "imagem"); }
    window.openProfile = () => document.getElementById('profile-modal').classList.add('open');
</script>
