<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#111b21">
    <title>Stranger Ink Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-list: #111b21; --bg-header: #202c33; --bg-chat: #0b141a;
            --item-hover: #202c33; --accent: #00a884; --text-main: #e9edef;
            --text-sec: #8696a0; --bubble-in: #202c33; --bubble-out: #005c4b;
            --neon-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Heebo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app-frame { 
            width: 100%; max-width: 500px; height: 100%; background: var(--bg-list); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
        }

        /* === TELA INICIAL === */
        #start-screen {
            position: absolute; inset: 0; z-index: 999;
            background: url('Tela Inicial.jpg') no-repeat center center / cover;
            display: flex; flex-direction: column; align-items: center;
        }
        
        .btn-start-top {
            position: absolute; top: 40px; 
            background: rgba(255, 0, 0, 0.4); color: #fff; border: 2px solid var(--neon-red);
            padding: 10px 35px; border-radius: 25px; font-family: 'Oswald'; font-size: 1.1rem;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px var(--neon-red);
            animation: blink 0.6s infinite alternate;
            backdrop-filter: blur(5px);
        }
        @keyframes blink { from { opacity: 1; transform: scale(1); } to { opacity: 0.7; transform: scale(0.95); } }
        
        .input-name {
            position: absolute; bottom: 100px; width: 80%; text-align: center;
            background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 12px;
            border-radius: 10px; font-size: 1.1rem;
        }

        /* === MENU LISTA (WhatsApp Business) === */
        #chat-list-screen { flex: 1; display: flex; flex-direction: column; background: var(--bg-list); }
        
        .wa-header {
            height: 60px; background: var(--bg-header); padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            color: var(--text-sec); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .timer-display { color: var(--neon-red); font-weight: bold; font-family: monospace; border: 1px solid var(--neon-red); padding: 2px 8px; border-radius: 4px; }

        .tabs { display: flex; height: 45px; align-items: center; background: var(--bg-header); color: var(--text-sec); font-weight: 500; font-size: 0.9rem; }
        .tab { flex: 1; text-align: center; padding: 12px; border-bottom: 3px solid transparent; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; font-weight: bold; }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-bottom: 1px solid rgba(255,255,255,0.05); position: relative;
        }
        .chat-item:active { background: var(--item-hover); }
        
        .ci-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; background: #333; }
        .ci-info { flex: 1; overflow: hidden; }
        .ci-top { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .ci-name { color: var(--text-main); font-weight: 500; font-size: 1rem; }
        .ci-time { color: var(--text-sec); font-size: 0.75rem; }
        .ci-msg { color: var(--text-sec); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 5px; }
        
        .badge { background: var(--accent); color: #000; font-size: 0.75rem; font-weight: bold; min-width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; padding: 0 5px; animation: pop 0.3s; }
        @keyframes pop { from{transform:scale(0)} to{transform:scale(1)} }

        /* === TELA DE CHAT === */
        #chat-detail-screen {
            position: absolute; inset: 0; background: #0b141a; z-index: 100;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #chat-detail-screen.active { transform: translateX(0); }
        
        .chat-header { background: var(--bg-header); padding: 5px 10px; display: flex; align-items: center; gap: 10px; height: 60px; }
        .active-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        
        .chat-area {
            flex: 1; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-color: #0b141a; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 6px;
        }
        
        .msg { max-width: 80%; padding: 8px 10px; border-radius: 8px; font-size: 0.95rem; color: #fff; position: relative; word-wrap: break-word; line-height: 1.4; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .incoming { align-self: flex-start; background: var(--bubble-in); border-top-left-radius: 0; }
        .outgoing { align-self: flex-end; background: var(--bubble-out); border-top-right-radius: 0; }
        .msg img { max-width: 100%; border-radius: 6px; margin-top: 5px; }
        .msg-time { font-size: 0.65rem; color: rgba(255,255,255,0.6); text-align: right; margin-top: 2px; }

        /* Audio Player Style */
        .audio-player { display: flex; align-items: center; gap: 10px; padding: 5px 0; min-width: 140px; }
        .play-icon { width: 30px; height: 30px; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* INPUT */
        .input-bar { background: var(--bg-header); padding: 5px 10px; display: flex; align-items: center; gap: 8px; min-height: 60px; }
        .input-box { flex: 1; background: #2a3942; border-radius: 20px; padding: 9px 12px; display: flex; align-items: center; }
        .input-field { background: transparent; border: none; color: #fff; font-size: 1rem; width: 100%; outline: none; }
        .mic-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; color: #fff; transition: 0.2s; }
        .mic-btn.rec { background: var(--neon-red); animation: pulse 1s infinite; }

        /* MODAL PERFIL */
        #profile-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #profile-modal.open { opacity: 1; pointer-events: all; }
        #modal-img { width: 100vw; max-width: 350px; aspect-ratio: 1/1; object-fit: cover; border: 2px solid var(--accent); }

        .hidden { display: none !important; }
        #toast { position: absolute; top: 110px; left: 50%; transform: translateX(-50%); background: #222; color: #fff; padding: 10px 20px; border-radius: 20px; z-index: 150; opacity: 0; transition: 0.3s; pointer-events: none; width: 90%; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="app-frame">
    <div id="start-screen">
        <button class="btn-start-top" onclick="startGame()">INICIAR TURNO</button>
        <div style="position: absolute; bottom: 20px; color: #ccc; font-size: 0.8rem; text-shadow: 1px 1px 2px #000;">
            META: R$ 2.000,00 | TEMPO: 20 MIN
        </div>
        <input type="text" id="player-name" class="input-name" placeholder="Seu Nome">
    </div>

    <div id="chat-list-screen" class="hidden">
        <div class="wa-header">
            <span style="font-weight:bold; font-size:1.3rem; color:var(--text-main)">Ink Hub</span>
            <div style="display:flex; gap:15px; align-items:center">
                <span id="total-money" style="color:var(--accent); font-weight:bold">R$ 0</span>
                <div class="timer-display" id="global-timer">20:00</div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active">Conversas</div>
            <div class="tab">Status</div>
            <div class="tab">Chamadas</div>
        </div>
        <div class="chat-list" id="conversations-container"></div>
    </div>

    <div id="chat-detail-screen">
        <div class="chat-header">
            <i class="fas fa-arrow-left" style="color:#fff; padding:10px; cursor:pointer; font-size:1.2rem" onclick="backToList()"></i>
            <img id="active-avatar" src="" class="active-avatar" onclick="openProfile()">
            <div style="flex:1; cursor:pointer" onclick="openProfile()">
                <div id="active-name" style="color:var(--text-main); font-weight:500">Nome</div>
                <div style="color:var(--text-sec); font-size:0.75rem">online</div>
            </div>
            <div style="color:#fff; display:flex; gap:20px; font-size:1.2rem">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
            </div>
        </div>
        
        <div class="chat-area" id="messages-area"></div>
        
        <div class="input-bar">
            <div class="input-box">
                <i class="far fa-smile" style="color:#8696a0; margin-right:10px; font-size:1.3rem"></i>
                <input type="text" class="input-field" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <label for="img-up"><i class="fas fa-paperclip" style="color:#8696a0; font-size:1.3rem; margin-left:10px; cursor:pointer; transform:rotate(45deg)"></i></label>
                <input type="file" id="img-up" hidden accept="image/*" onchange="sendImage(this)">
                <i class="fas fa-camera" style="color:#8696a0; font-size:1.3rem; margin-left:10px"></i>
            </div>
            <div class="mic-btn" id="mic-btn"><i class="fas fa-microphone"></i></div>
        </div>
    </div>

    <div id="profile-modal" onclick="this.classList.remove('open')">
        <img id="modal-img" src="">
    </div>

    <div id="toast">
        <img id="toast-img" style="width:35px; height:35px; border-radius:50%; object-fit:cover">
        <div style="flex:1">
            <div id="toast-title" style="font-weight:bold; font-size:0.9rem">Nome</div>
            <div id="toast-msg" style="font-size:0.8rem; color:#ccc">Mensagem...</div>
        </div>
    </div>
</div>

        {id:"vickie", name:"Vickie", req:"Tatuar Clarinete. Nervosa."},

        {id:"charles", name:"Charles Sinclair", req:"Tatuar Jornal. Pai s√©rio."},
        {id:"sue", name:"Sue Sinclair", req:"Tatuar Floral. M√£e."},
        {id:"victor", name:"Victor Creel", req:"Tatuar Casa. Perturbado."},
        {id:"virginia", name:"Virginia Creel", req:"Tatuar Anjo. Fantasma."},
        {id:"fred", name:"Fred Benson", req:"Tatuar Caneta. Medroso."},
        {id:"patrick", name:"Patrick McKinney", req:"Tatuar Esporte. Popular."},
        {id:"akers", name:"Ten. Akers", req:"Tatuar Bandeira. Militar."},
        {id:"turnbow", name:"Derek Turnbow", req:"Tatuar Alvo. Agente."}
    ].map(c => ({
        ...c,
        img: `${c.name}.jpg`, // Tenta local
        fallback: `https://ui-avatars.com/api/?name=${c.name.replace(' ','+')}&background=random&size=128`, // Fallback
        prompt: `Voc√™ √© ${c.name}. Desejo: ${c.req}.`
    }));

    // === ESTADO ===
    let activeChats = [];
    let currentChatId = null;
    let timer = 1200;
    let money = 0;
    let spawnInt = null;

    // === AUDIO ENGINE ===
    let mediaRecorder;
    let audioChunks = [];

    // === L√ìGICA DO JOGO ===
    function startGame() {
        if(!document.getElementById('player-name').value) return alert("Digite seu nome!");
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('chat-list-screen').classList.remove('hidden');

        // Timer Global
        setInterval(() => {
            timer--;
            const m = Math.floor(timer/60).toString().padStart(2,'0');
            const s = (timer%60).toString().padStart(2,'0');
            document.getElementById('global-timer').innerText = `${m}:${s}`;
            if(timer<=0) alert("TEMPO ESGOTADO! Atualize a p√°gina.");
        }, 1000);

        // Spawn Inicial e Press√£o
        spawnClient();
        setTimeout(spawnClient, 2000);
        
        spawnInt = setInterval(() => {
            // Chance de novo cliente a cada 15s
            if(Math.random() > 0.4) spawnClient();
        }, 15000);

        setupAudio();
    }

    function spawnClient() {
        const available = ROSTER.filter(c => !activeChats.find(ac => ac.id === c.id));
        if(available.length === 0) return;

        const char = available[Math.floor(Math.random() * available.length)];
        const newChat = {
            ...char,
            history: [],
            unread: 1,
            lastMsg: "Oi, gostaria de um or√ßamento.",
            lastTime: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),
            status: "pending"
        };
        newChat.history.push({role: "model", parts: [{text: newChat.lastMsg}]});
        
        activeChats.unshift(newChat);
        renderList();
        
        // Notifica√ß√£o
        const t = document.getElementById('toast');
        document.getElementById('toast-title').innerText = char.name;
        document.getElementById('toast-msg').innerText = "Nova mensagem";
        document.getElementById('toast-img').src = char.img; 
        document.getElementById('toast-img').onerror = function(){this.src=char.fallback};
        t.style.opacity = 1;
        setTimeout(()=>t.style.opacity=0, 3000);
    }

    function renderList() {
        const div = document.getElementById('conversations-container');
        div.innerHTML = "";
        activeChats.sort((a,b) => b.unread - a.unread);

        activeChats.forEach(chat => {
            const el = document.createElement('div');
            el.className = 'chat-item';
            el.onclick = () => openChat(chat.id);
            
            const badge = chat.unread > 0 ? `<div class="badge">${chat.unread}</div>` : '';
            const statusIcon = chat.status==='won' ? '‚úÖ ' : (chat.status==='lost' ? '‚ùå ' : '');
            
            el.innerHTML = `
                <img src="${chat.img}" onerror="this.src='${chat.fallback}'" class="ci-avatar">
                <div class="ci-info">
                    <div class="ci-top">
                        <span class="ci-name">${chat.name}</span>
                        <span class="ci-time">${chat.lastTime}</span>
                    </div>
                    <div class="ci-bottom">
                        <span class="ci-msg" style="${chat.unread>0?'color:#fff;font-weight:bold':''}">${statusIcon}${chat.lastMsg}</span>
                        ${badge}
                    </div>
                </div>
            `;
            div.appendChild(el);
        });
    }

    function openChat(id) {
        currentChatId = id;
        const chat = activeChats.find(c => c.id === id);
        chat.unread = 0;
        
        // UI
        document.getElementById('chat-list-screen').classList.add('hidden');
        const screen = document.getElementById('chat-detail-screen');
        screen.classList.remove('hidden');
        setTimeout(()=>screen.classList.add('active'), 10);
        
        document.getElementById('active-name').innerText = chat.name;
        const img = document.getElementById('active-avatar');
        img.src = chat.img; img.onerror = () => img.src = chat.fallback;
        document.getElementById('modal-img').src = img.src;

        const area = document.getElementById('messages-area');
        area.innerHTML = "";
        
        chat.history.forEach(h => {
            const type = h.role === 'user' ? 'outgoing' : 'incoming';
            let txt = h.parts[0].text;
            
            // Renderizadores Especiais
            if(txt.includes("[FOTO")) txt = '<i class="fas fa-image"></i> Foto Enviada';
            if(txt.includes("[√ÅUDIO]")) txt = '<i class="fas fa-microphone"></i> √Åudio Enviado';
            if(txt.includes("[PLAY_URL:")) {
                const url = txt.match(/\[PLAY_URL:(.*?)\]/)[1];
                txt = `<div class="audio-player"><div class="play-icon" onclick="new Audio('${url}').play()"><i class="fas fa-play"></i></div> 0:05</div>`;
            }
            if(txt.includes("SEND_REF")) {
                // Simula imagem de refer√™ncia tatuagem
                const keyword = chat.req.split(' ')[1] || 'tattoo';
                txt = `<img src="https://source.unsplash.com/random/300x300/?tattoo,${keyword}" style="border-radius:10px; margin-top:5px">`;
            }

            renderMsg(txt, type);
        });
        
        renderList();
    }

    function backToList() {
        const screen = document.getElementById('chat-detail-screen');
        screen.classList.remove('active');
        setTimeout(() => {
            screen.classList.add('hidden');
            document.getElementById('chat-list-screen').classList.remove('hidden');
            currentChatId = null;
        }, 300);
    }

    function renderMsg(html, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `${html}<div class="msg-meta">${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</div>`;
        const area = document.getElementById('messages-area');
        area.appendChild(div);
        area.scrollTop = area.scrollHeight;
    }

    // === MENSAGENS E IA ===
    const inp = document.getElementById('msg-input');
    inp.addEventListener('keypress', e => { if(e.key==='Enter') send(inp.value); });

    async function send(text, img=null, audioUrl=null, audioTxt=null) {
        if(!currentChatId) return;
        const chat = activeChats.find(c => c.id === currentChatId);
        
        // UI Local (User)
        let display = text;
        if(img) display = `<img src="${img}">`;
        if(audioUrl) display = `<div class="audio-player"><div class="play-icon" onclick="new Audio('${audioUrl}').play()"><i class="fas fa-play"></i></div> 0:05</div>`;
        
        renderMsg(display, 'outgoing');
        inp.value = '';

        // Hist√≥rico (Salva URL do √°udio para playback futuro)
        let logTxt = text || ".";
        if(img) logTxt = "[FOTO]";
        if(audioUrl) logTxt = `[PLAY_URL:${audioUrl}] [√ÅUDIO]: ${audioTxt||'...'}`;
        
        chat.history.push({role: "user", parts: [{text: logTxt}]});
        chat.lastMsg = img ? "üì∑ Foto" : (audioUrl ? "üé§ √Åudio" : text);
        
        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message: text,
                    image: img,
                    audioTranscript: audioTxt,
                    characterPrompt: `PERSONAGEM: ${chat.name}. PEDIDO: ${chat.req}`,
                    history: chat.history
                })
            });
            const data = await res.json();
            
            // Processa Resposta
            let reply = data.reply;
            if(reply.includes("[SEND_REF")) {
                const term = reply.split(':')[1]?.replace(']','').trim() || 'tattoo';
                reply = reply.replace(/\[.*?\]/, "") + `<br><img src="https://source.unsplash.com/random/300x300/?tattoo,${term}" style="border-radius:10px; margin-top:5px">`;
            }

            if(currentChatId === chat.id) renderMsg(reply, 'incoming');
            else showToast(chat.name, data.reply);
            
            chat.history.push({role: "model", parts:[{text: reply}]});
            chat.lastMsg = data.reply.includes("img") ? "üì∑ Refer√™ncia" : data.reply;

            if(data.status === 'won' && chat.status !== 'won') {
                chat.status = 'won';
                money += (data.deal_value || 0);
                document.getElementById('total-money').innerText = `R$ ${money}`;
                alert(`VENDA FECHADA COM ${chat.name}!\n+ R$ ${data.deal_value}`);
            }

            renderList();

        } catch(e) { console.error(e); }
    }

    // === √ÅUDIO REAL & UTILIT√ÅRIOS ===
    function setupAudio() {
        const btn = document.getElementById('mic-btn');
        let chunks = [];
        
        if (navigator.mediaDevices) {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { 'type' : 'audio/ogg; codecs=opus' });
                    const audioUrl = URL.createObjectURL(blob);
                    
                    // Se tiver speech recognition, usa o texto. Sen√£o manda gen√©rico.
                    let transcript = "√Åudio enviado pelo usu√°rio.";
                    if('webkitSpeechRecognition' in window) {
                        const r = new webkitSpeechRecognition();
                        r.lang = 'pt-BR';
                        r.onresult = e => send(null, null, audioUrl, e.results[0][0].transcript);
                        r.start(); // Truque r√°pido pra pegar o texto do que acabou de falar
                    } else {
                        send(null, null, audioUrl, transcript);
                    }
                };
            }).catch(e => console.log("Mic error", e));

            btn.onmousedown = () => { chunks = []; mediaRecorder.start(); btn.classList.add('rec'); }
            btn.onmouseup = () => { mediaRecorder.stop(); btn.classList.remove('rec'); }
            
            // Suporte Touch
            btn.ontouchstart = (e) => { e.preventDefault(); chunks=[]; mediaRecorder.start(); btn.classList.add('rec'); }
            btn.ontouchend = (e) => { e.preventDefault(); mediaRecorder.stop(); btn.classList.remove('rec'); }
        }
    }

    window.openProfile = () => document.getElementById('profile-modal').classList.add('open');
    window.sendImage = (el) => {
        const f = el.files[0];
        if(f) {
            const r = new FileReader();
            r.onload = e => send(null, e.target.result);
            r.readAsDataURL(f);
        }
    }
</script>
