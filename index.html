<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#111b21">
    <title>Stranger Ink Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-list: #111b21; --bg-header: #202c33; --bg-chat: #0b141a;
            --item-hover: #202c33; --accent: #00a884; --text-main: #e9edef;
            --text-sec: #8696a0; --bubble-in: #202c33; --bubble-out: #005c4b;
            --neon-red: #ff3b30;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Heebo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; height: 100dvh; display: flex; justify-content: center; overflow: hidden; }

        #app-frame { 
            width: 100%; max-width: 500px; height: 100%; background: var(--bg-list); 
            position: relative; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* === TELA INICIAL (DESIGN PISCANTE) === */
        #start-screen {
            position: absolute; inset: 0; z-index: 999;
            background: url('fundo.jpg') no-repeat center center / cover;
            background-color: #000; /* Fallback */
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding-top: 40px;
        }
        
        .btn-start-top {
            background: var(--neon-red); color: #000; border: none;
            padding: 8px 30px; border-radius: 4px; font-family: 'Oswald'; 
            font-size: 0.9rem; font-weight: 700; cursor: pointer; 
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-red);
            animation: pulse-red 1s infinite alternate;
        }
        
        .input-blink {
            position: absolute; bottom: 100px; width: 80%; text-align: center;
            background: #000; border: 3px solid var(--neon-red);
            color: var(--neon-red); padding: 15px; border-radius: 4px;
            font-family: 'Oswald'; font-size: 1.2rem; outline: none; text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-red);
            animation: border-flash 0.3s infinite alternate;
        }
        .input-blink::placeholder { color: #500; }

        @keyframes pulse-red { from { transform: scale(1); } to { transform: scale(1.05); box-shadow: 0 0 25px var(--neon-red); } }
        @keyframes border-flash { from { border-color: var(--neon-red); color: var(--neon-red); } to { border-color: #000; color: #500; } }

        /* === MENU LISTA (LAYOUT REALISTA) === */
        #chat-list-screen { flex: 1; display: flex; flex-direction: column; background: var(--bg-list); }
        
        .wa-header {
            height: 60px; background: var(--bg-header); padding: 0 15px;
            display: flex; align-items: center; justify-content: space-between;
            color: var(--text-sec); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .meta-group { display: flex; flex-direction: column; align-items: flex-end; }
        .timer-display { color: var(--neon-red); font-weight: bold; font-family: monospace; font-size: 0.9rem; }
        
        .tabs { display: flex; height: 48px; align-items: center; background: var(--bg-header); }
        .tab { flex: 1; text-align: center; padding: 14px; border-bottom: 3px solid transparent; cursor: pointer; color: var(--text-sec); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item {
            display: flex; padding: 12px 15px; cursor: pointer;
            position: relative; height: 76px;
        }
        .chat-item:active { background: var(--item-hover); }
        
        .ci-avatar { width: 52px; height: 52px; border-radius: 50%; object-fit: cover; margin-right: 15px; flex-shrink: 0; background: #333; }
        
        /* Layout Grid para Hora e Badge */
        .ci-info { 
            flex: 1; display: flex; flex-direction: column; justify-content: center; 
            border-bottom: 1px solid rgba(255,255,255,0.08); padding-right: 5px;
        }
        
        .ci-top { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 4px; }
        .ci-name { color: var(--text-main); font-size: 1.05rem; font-weight: 400; }
        .ci-time { color: var(--text-sec); font-size: 0.75rem; }
        .ci-time.active { color: var(--accent); font-weight: 500; }
        
        .ci-bottom { display: flex; justify-content: space-between; align-items: center; }
        .ci-msg { color: var(--text-sec); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; display: flex; align-items: center; gap: 5px; }
        
        /* Badge Abaixo da Hora */
        .badge { background: var(--accent); color: #000; font-size: 0.75rem; font-weight: bold; min-width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }

        /* === TELA DE CHAT === */
        #chat-detail-screen {
            position: absolute; inset: 0; background: #0b141a; z-index: 100;
            display: flex; flex-direction: column; transform: translateX(100%); transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #chat-detail-screen.active { transform: translateX(0); }
        
        .chat-header { background: var(--bg-header); padding: 5px 10px; display: flex; align-items: center; gap: 8px; height: 60px; }
        .active-avatar { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        
        .chat-area { flex: 1; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: #0b141a; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 4px; }
        
        .msg { max-width: 80%; padding: 6px 9px; border-radius: 8px; font-size: 0.9rem; color: #fff; position: relative; line-height: 1.3; box-shadow: 0 1px 1px rgba(0,0,0,0.15); margin-bottom: 4px; }
        .incoming { align-self: flex-start; background: var(--bubble-in); border-top-left-radius: 0; }
        .outgoing { align-self: flex-end; background: var(--bubble-out); border-top-right-radius: 0; }
        .msg-time { font-size: 0.65rem; color: rgba(255,255,255,0.6); text-align: right; margin-top: 2px; float: right; margin-left: 8px; position: relative; top: 4px; }

        /* PLAYER DE √ÅUDIO REALISTA */
        .audio-bubble { display: flex; align-items: center; gap: 10px; min-width: 200px; padding: 5px 0; }
        .play-btn { width: 35px; height: 35px; background: rgba(0,0,0,0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; color: #ccc; }
        .play-btn.playing { color: var(--accent); }
        .audio-track { flex: 1; height: 3px; background: rgba(255,255,255,0.2); position: relative; margin-top: 5px; }
        .audio-progress { width: 0%; height: 100%; background: #fff; transition: width 0.1s; }
        .mic-icon-sml { position: absolute; left: -15px; bottom: 0; font-size: 1rem; color: #8696a0; }

        /* INPUT */
        .input-bar { background: var(--bg-header); padding: 5px 8px; display: flex; align-items: center; gap: 6px; min-height: 60px; padding-bottom: max(5px, env(safe-area-inset-bottom)); }
        .input-box { flex: 1; background: #2a3942; border-radius: 20px; padding: 9px 12px; display: flex; align-items: center; }
        .input-field { background: transparent; border: none; color: #fff; font-size: 1rem; width: 100%; outline: none; }
        .mic-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; cursor: pointer; color: #fff; transition: 0.2s; flex-shrink: 0; }
        .mic-btn.rec { background: var(--neon-red); animation: pulse-mic 1s infinite; }
        @keyframes pulse-mic { 0% {transform:scale(1);} 50% {transform:scale(1.1);} 100% {transform:scale(1);} }

        /* NOTIFICA√á√ÉO PUSH (TOAST) */
        #push-notification {
            position: absolute; top: 10px; left: 5%; width: 90%;
            background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(5px);
            padding: 12px 15px; border-radius: 12px; z-index: 9999;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            border-left: 4px solid var(--accent);
            transform: translateY(-150%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        #push-notification.show { transform: translateY(0); }

        /* MODAL PERFIL */
        #profile-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #profile-modal.open { opacity: 1; pointer-events: all; }
        #modal-img { width: 280px; height: 280px; border-radius: 50%; object-fit: cover; border: 4px solid var(--accent); box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-frame">
    <div id="start-screen">
        <button class="btn-start-top" onclick="startGame()">INICIAR TURNO</button>
        <input type="text" id="player-name" class="input-blink" placeholder="DIGITE SEU NOME" maxlength="15">
    </div>

    <div id="push-notification" onclick="clickPush()">
        <img id="push-img" src="" style="width:45px; height:45px; border-radius:50%; object-fit:cover">
        <div style="flex:1; overflow:hidden">
            <div style="display:flex; justify-content:space-between">
                <div id="push-title" style="font-weight:bold; color:#fff; font-size:0.95rem">Nome</div>
                <div style="font-size:0.75rem; color:var(--accent)">AGORA</div>
            </div>
            <div id="push-msg" style="font-size:0.85rem; color:#ccc; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">Mensagem...</div>
        </div>
    </div>

    <div id="chat-list-screen" class="hidden">
        <div class="wa-header">
            <span style="font-weight:bold; font-size:1.4rem; color:var(--text-main); font-family:Helvetica, sans-serif;">Ink Hub</span>
            <div class="meta-group">
                <div class="timer-display" id="global-timer">20:00</div>
                <div style="color:var(--accent); font-weight:bold; font-size:0.8rem" id="money-display">R$ 0,00</div>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active"><i class="fas fa-comment-alt" style="font-size:1.2rem"></i></div>
            <div class="tab">Status</div>
            <div class="tab">Chamadas</div>
        </div>
        <div class="chat-list" id="conversations-container"></div>
    </div>

    <div id="chat-detail-screen">
        <div class="chat-header">
            <i class="fas fa-arrow-left" style="color:#fff; padding:5px; cursor:pointer; font-size:1.2rem" onclick="backToList()"></i>
            <img id="active-avatar" src="" class="active-avatar" onclick="openProfile()">
            <div style="flex:1; cursor:pointer; overflow:hidden" onclick="openProfile()">
                <div id="active-name" style="color:var(--text-main); font-weight:500; font-size:1rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis">Nome</div>
                <div style="color:var(--text-sec); font-size:0.75rem">online</div>
            </div>
            <div style="color:#fff; display:flex; gap:20px; font-size:1.1rem">
                <i class="fas fa-video"></i>
                <i class="fas fa-phone"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        
        <div class="chat-area" id="messages-area"></div>
        
        <div class="input-bar">
            <div class="input-box">
                <i class="far fa-smile" style="color:#8696a0; font-size:1.3rem; margin-right:5px"></i>
                <input type="text" class="input-field" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <label for="img-up"><i class="fas fa-paperclip" style="color:#8696a0; font-size:1.3rem; margin-left:10px; cursor:pointer; transform:rotate(45deg)"></i></label>
                <input type="file" id="img-up" hidden accept="image/*" onchange="sendImage(this)">
                <i class="fas fa-camera" style="color:#8696a0; font-size:1.3rem; margin-left:10px"></i>
            </div>
            <div class="mic-btn" id="mic-btn"><i class="fas fa-microphone"></i></div>
        </div>
    </div>

    <div id="profile-modal" onclick="this.classList.remove('open')">
        <img id="modal-img" src="">
    </div>
</div>

<script>
    // === BASE DE DADOS COMPLETA (48 Personagens) ===
    const ROSTER_RAW = [
        "Eleven|Tatuar 011 ou Waffle|T√≠mida, fala pouco, direta.",
        "Mike Wheeler|Tatuar D20 (RPG)|L√≠der, protetor, fala muito.",
        "Dustin Henderson|Tatuar Never Ending Story|Nerd, usa g√≠rias, empolgado.",
        "Lucas Sinclair|Tatuar Estilingue|C√©tico, realista, desconfiado.",
        "Will Byers|Tatuar Mind Flayer|Quieto, art√≠stico, sens√≠vel.",
        "Max Mayfield|Tatuar Skate|Sarc√°stica, fechada, 'zoeira'.",
        "Steve Harrington|Tatuar Taco com Pregos|Vaidoso, tenta ser cool, 'bab√°'.",
        "Nancy Wheeler|Tatuar Rev√≥lver|Investigativa, s√©ria, focada.",
        "Jonathan Byers|Tatuar C√¢mera|Introvertido, esquisito, observador.",
        "Joyce Byers|Tatuar Luzes de Natal|Ansiosa, nervosa, preocupada com higiene.",
        "Jim Hopper|Cobrir cicatriz de batalha|Rabugento, impaciente, grosso.",
        "Robin Buckley|Tatuar Tuba|Tagarela, fala r√°pido, confusa.",
        "Erica Sinclair|Piercing Orelha|Exigente, capitalista, quer VIP.",
        "Murray Bauman|Tatuar C√≥digo Russo|Paranoico, acha que tem escuta.",
        "Billy Hargrove|Tatuar Caveira|Agressivo, flerta, perigoso.",
        "Eddie Munson|Tatuar Hellfire Club|Metaleiro, teatral, dram√°tico.",
        "Bob Newby|Tatuar Super-Her√≥i|Gente boa, nerd raiz, simp√°tico.",
        "Dr. Martin Brenner|Tatuar N√∫mero de S√©rie|Frio, calculista, manipulador.",
        "Dr. Sam Owens|Tatuar S√≠mbolo Discreto|Diplom√°tico, burocr√°tico.",
        "Barb Holland|Tatuar √ìculos|Insegura, certinha, medrosa.",
        "Karen Wheeler|Tatuar Ta√ßa de Vinho|Flerta, entediada, quer aventura.",
        "Ted Wheeler|Tatuar Poltrona|Pregui√ßoso, reclama de pre√ßo.",
        "Holly Wheeler|Tatuar Desenho Infantil|Crian√ßa, fofa, inocente.",
        "Argyle|Tatuar Pizza de Abacaxi|Chapado, relaxado, 'my dude'.",
        "Dmitri Enzo Antonov|Tatuar Lealdade|Russo, s√©rio, pr√°tico.",
        "Yuri Ismaylov|Tatuar Manteiga de Amendoim|Louco, trapaceiro, ri muito.",
        "Chrissy Cunningham|Piercing Umbigo|Popular, mas assustada e ansiosa.",
        "Jason Carver|Tatuar Mascote Time|Arrogante, discurso motivacional.",
        "Vickie|Tatuar Clarinete|Nervosa, fala r√°pido igual a Robin.",
        "Suzie Bingham|Tatuar Constante de Planck|Nerd, canta, apaixonada.",
        "Sr. Clarke|Tatuar √Åtomo|Professor, explica tudo, curioso.",
        "Dra. Kay|Tatuar Mol√©cula|Cientista, t√©cnica, formal.",
        "Kali (008)|Tatuar Borboleta|Rebelde, punk, m√≠stica.",
        "Alexei|Tatuar Raspadinha de Cereja|Infantil, curioso, sorridente.",
        "Grigori|Tatuar Militar|Exterminador, n√£o fala, s√≥ amea√ßa.",
        "Prefeito Larry Kline|Tatuar Bandeira EUA|Corrupto, falso, quer desconto.",
        "Tenente Coronel Sullivan|Tatuar Alvo|Hostil, militar, autorit√°rio.",
        "Lonnie Byers|Tatuar Garrafa|B√™bado, grosseiro, quer fiado.",
        "Terry Ives|Tatuar Girassol|Repete frases, confusa, tr√°gica.",
        "Claudia Henderson|Tatuar Gato Mews|M√£e coruja, simp√°tica, amorosa.",
        "Charles Sinclair|Tatuar Jornal|Pai s√©rio, tradicional.",
        "Sue Sinclair|Tatuar Floral|M√£e calma, elegante.",
        "Victor Creel|Tatuar Casa Creel|Perturbado, fala do passado.",
        "Virginia Creel|Tatuar Anjo|Fantasma, et√©rea, triste.",
        "Fred Benson|Tatuar Caneta|Jornalista mirim, medroso.",
        "Patrick McKinney|Tatuar Bola de Basquete|Popular, segue o Jason.",
        "Tenente Robert Akers|Tatuar Divisa|Militar, obedece ordens.",
        "Derek Turnbow|Tatuar Arma|Agente secreto, discreto."
    ];

    // Frases de Abertura Org√¢nicas (Sorteio)
    const OPENERS = [
        "Oi. Me indicaram aqui. Quero saber valores.",
        "E a√≠? Tatuagem d√≥i muito? Sou meio sens√≠vel.",
        "Preciso de um or√ßamento pra ontem. √â urgente.",
        "Ol√°, boa tarde. Voc√™s trabalham com realismo?",
        "Vi o insta de voc√™s. O tra√ßo √© firme mesmo?",
        "Seguinte: Tenho dinheiro na m√£o. Faz desconto?",
        "Oi... Tenho uma ideia meio louca. Rola fazer?",
        "Salve! Quero riscar. Tem hor√°rio pra hoje?"
    ];

    const ROSTER = ROSTER_RAW.map(r => {
        const [name, req, trait] = r.split('|');
        const id = name.split(' ')[0].toLowerCase();
        return { 
            id, name, req, trait,
            img: `${name.split(' ')[0]}.jpg`, 
            fallback: `https://ui-avatars.com/api/?name=${name.replace(' ','+')}&background=25d366&color=fff&size=128`,
            prompt: `PERSONAGEM: ${name}. PERSONALIDADE: ${trait}. PEDIDO: ${req}.`
        };
    });

    // === ESTADO ===
    let activeChats = [];
    let currentChatId = null;
    let timer = 1200; // 20 min
    let money = 0;
    let pushPending = null;
    let mediaRecorder;

    // === START ===
    function startGame() {
        const name = document.getElementById('player-name').value;
        if(!name) { 
            document.getElementById('player-name').style.borderColor = "#fff";
            return;
        }
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('chat-list-screen').classList.remove('hidden');

        // Timer
        setInterval(() => {
            timer--;
            const m = Math.floor(timer/60).toString().padStart(2,'0');
            const s = (timer%60).toString().padStart(2,'0');
            document.getElementById('global-timer').innerText = `${m}:${s}`;
            if(timer<=0) alert("FIM DE TURNO! RECARREGUE.");
        }, 1000);

        // Caos Controlado
        spawnClient();
        setTimeout(spawnClient, 2000);
        setInterval(() => { if(Math.random()>0.4) spawnClient(); }, 10000); // Frequ√™ncia m√©dia

        setupMic();
    }

    function spawnClient() {
        const available = ROSTER.filter(c => !activeChats.find(ac => ac.id === c.id));
        if(available.length === 0) return;

        const char = available[Math.floor(Math.random() * available.length)];
        const opener = OPENERS[Math.floor(Math.random() * OPENERS.length)];
        
        // Personaliza opener com base no personagem (Simples)
        let finalOpener = opener;
        if(char.trait.includes("Grosso") || char.trait.includes("Agressivo")) finalOpener = "Escuta aqui. Quero tatuar agora. Tem vaga?";
        if(char.trait.includes("T√≠mida") || char.trait.includes("Medrosa")) finalOpener = "Oi... desculpa incomodar... mas queria saber pre√ßos.";
        if(char.trait.includes("Nerd") || char.trait.includes("Cientista")) finalOpener = "Sauda√ß√µes. Preciso de uma arte geometricamente perfeita.";

        const newChat = {
            ...char,
            history: [],
            unread: 1,
            lastMsg: finalOpener,
            lastTime: new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}),
            status: "pending"
        };
        
        newChat.history.push({role: "model", parts: [{text: finalOpener}]});
        activeChats.unshift(newChat);
        renderList();
        
        if(currentChatId !== newChat.id) showPush(newChat);
    }

    // === UI ===
    function renderList() {
        const div = document.getElementById('conversations-container');
        div.innerHTML = "";
        activeChats.sort((a,b) => b.unread - a.unread);

        activeChats.forEach(chat => {
            const el = document.createElement('div');
            el.className = 'chat-item';
            el.onclick = () => openChat(chat.id);
            
            const badge = chat.unread > 0 ? `<div class="badge">${chat.unread}</div>` : '';
            const statusIcon = chat.status==='won' ? '‚úÖ ' : (chat.status==='lost' ? '‚ùå ' : '');
            let prev = chat.lastMsg;
            if(prev.includes("SEND_AUDIO")) prev = "üé§ √Åudio";
            if(prev.includes("SEND_REF")) prev = "üì∑ Foto";

            el.innerHTML = `
                <img src="${chat.img}" onerror="this.src='${chat.fallback}'" class="ci-avatar">
                <div class="ci-info">
                    <div class="ci-top">
                        <span class="ci-name">${chat.name}</span>
                        <span class="ci-time ${chat.unread>0?'active':''}">${chat.lastTime}</span>
                    </div>
                    <div class="ci-bottom">
                        <span class="ci-msg" style="${chat.unread>0?'color:#fff;font-weight:500':''}">${statusIcon}${prev}</span>
                        ${badge}
                    </div>
                </div>
            `;
            div.appendChild(el);
        });
    }

    function openChat(id) {
        currentChatId = id;
        const chat = activeChats.find(c => c.id === id);
        chat.unread = 0;
        renderList();

        document.getElementById('chat-list-screen').classList.add('hidden');
        const detail = document.getElementById('chat-detail-screen');
        detail.classList.remove('hidden');
        setTimeout(() => detail.classList.add('active'), 10);

        document.getElementById('active-name').innerText = chat.name;
        const img = document.getElementById('active-avatar');
        img.src = chat.img; img.onerror = () => img.src = chat.fallback;
        document.getElementById('modal-img').src = img.src;

        const area = document.getElementById('messages-area');
        area.innerHTML = "";
        
        chat.history.forEach(h => {
            const type = h.role === 'user' ? 'outgoing' : 'incoming';
            renderBubble(h.parts[0].text, type);
        });
        area.scrollTop = area.scrollHeight;
    }

    function renderBubble(txt, type) {
        let content = txt;
        
        // Parsers
        if(txt.includes("[SEND_AUDIO")) {
            const textToSpeak = txt.split(":")[1].replace("]","").trim();
            content = `
                <div class="audio-bubble">
                    <div class="play-btn" onclick="speak('${textToSpeak}')"><i class="fas fa-play"></i></div>
                    <div class="audio-track"><div class="audio-progress"></div></div>
                    <i class="fas fa-microphone audio-mic-icon"></i>
                </div>`;
        } else if (txt.includes("[SEND_REF")) {
             const term = txt.split(":")[1].replace("]","").trim();
             content = `Refer√™ncia:<br><img src="https://source.unsplash.com/300x300/?tattoo,${term}" style="border-radius:10px; margin-top:5px">`;
        } else if (txt.includes("[IMAGEM ENVIADA")) {
             content = `<i class="fas fa-camera"></i> Foto`;
        } else if (txt.includes("[√ÅUDIO DO VENDEDOR")) {
             content = `<i class="fas fa-microphone"></i> √Åudio enviado`;
        }

        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerHTML = `${content}<span class="msg-time">${new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})} ${type==='outgoing'?'<i class="fas fa-check-double" style="color:#53bdeb"></i>':''}</span>`;
        document.getElementById('messages-area').appendChild(div);
    }

    function backToList() {
        const detail = document.getElementById('chat-detail-screen');
        detail.classList.remove('active');
        setTimeout(() => {
            detail.classList.add('hidden');
            document.getElementById('chat-list-screen').classList.remove('hidden');
            currentChatId = null;
            renderList();
        }, 250);
    }

    function showPush(chat) {
        const p = document.getElementById('push-notification');
        document.getElementById('push-title').innerText = chat.name;
        document.getElementById('push-msg').innerText = chat.lastMsg;
        const img = document.getElementById('push-img');
        img.src = chat.img; img.onerror = () => img.src = chat.fallback;
        
        p.classList.add('show');
        pushPending = chat.id;
        
        // Som
        const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');
        audio.volume = 0.3; audio.play().catch(()=>{});
        
        setTimeout(() => p.classList.remove('show'), 4000);
    }

    window.clickPush = () => {
        if(pushPending) {
            document.getElementById('push-notification').classList.remove('show');
            openChat(pushPending);
        }
    }

    // === IA & AUDIO ===
    const inp = document.getElementById('msg-input');
    inp.addEventListener('keypress', e => { if(e.key==='Enter') sendText(); });

    async function sendText() {
        const txt = inp.value.trim();
        if(!txt) return;
        inp.value = '';
        await processMsg(txt, null, null);
    }

    async function processMsg(text, img, audioTxt) {
        if(!currentChatId) return;
        const chat = activeChats.find(c => c.id === currentChatId);
        
        // UI User
        let userTxt = text || (img ? "[IMAGEM ENVIADA]" : "[√ÅUDIO ENVIADO]");
        renderBubble(userTxt, 'outgoing');
        
        // Hist√≥rico
        const histTxt = audioTxt ? `[√ÅUDIO DO VENDEDOR]: "${audioTxt}"` : userTxt;
        chat.history.push({role: "user", parts: [{text: histTxt}]});
        chat.lastMsg = "Voc√™: " + (text || "M√≠dia");
        renderList();
        
        // Move to top
        activeChats = activeChats.filter(c => c.id !== chat.id);
        activeChats.unshift(chat);

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    message: text, image: img, audioTranscript: audioTxt,
                    characterPrompt: chat.prompt, history: chat.history
                })
            });
            const data = await res.json();
            
            chat.history.push({role: "model", parts:[{text: data.reply}]});
            
            if(data.status === 'won' && chat.status !== 'won') {
                chat.status = 'won';
                money += (data.deal_value || 500);
                document.getElementById('money-display').innerText = `R$ ${money}`;
                new Audio('https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3').play().catch(()=>{});
            } else if (data.status === 'lost') {
                chat.status = 'lost';
            }

            if(currentChatId === chat.id) {
                renderBubble(data.reply, 'incoming');
            } else {
                chat.unread++;
                chat.lastMsg = data.reply;
                renderList();
                showPush(chat);
            }

        } catch(e) { console.error(e); }
    }

    // TTS
    function speak(text) {
        if('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'pt-BR'; u.rate = 1.2;
            window.speechSynthesis.speak(u);
        }
    }

    // Mic
    function setupMic() {
        const btn = document.getElementById('mic-btn');
        if('webkitSpeechRecognition' in window) {
            const r = new webkitSpeechRecognition();
            r.lang = 'pt-BR';
            r.onresult = e => processMsg(null, null, e.results[0][0].transcript);
            btn.onmousedown = btn.ontouchstart = (e) => { e.preventDefault(); r.start(); btn.classList.add('rec'); }
            btn.onmouseup = btn.ontouchend = (e) => { e.preventDefault(); r.stop(); btn.classList.remove('rec'); }
        }
    }

    window.sendImage = (el) => {
        const f = el.files[0];
        if(f) { const r=new FileReader(); r.onload=e=>processMsg(null,e.target.result,null); r.readAsDataURL(f); }
    }
    
    window.openProfile = () => document.getElementById('profile-modal').classList.add('open');
</script>
</body>
